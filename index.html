<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Learn N Explore</title>
</head>

<body class="bg-slate-950 font-serif">
    <!-- navbar -->
    <nav class="w-full h-14 bg-orange-300 md:bg-sky-300 flex justify-between items-center px-4 md:px-4">
        <div class="text-2xl text-black-500 font-bold">Stop&Read</div>
        <ul class="md:flex hidden font-semibold">
            <li class="mx-[10px] cursor-pointer">About Us</li>
            <li class="mx-[10px] cursor-pointer">Contact Us</li>
            <li class="mx-[10px] cursor-pointer">Home</li>
        </ul>
        <div class="hidden md:block px-2 py-2 bg-sky-500 text-black rounded font-bold cursor-pointer">Login/Signup
        </div>
        <div class="md:hidden">
            <a class="text-4xl" href="#">&#8801;</a>
        </div>
    </nav>
    <div class="bg-sky-200 mt-2 hidden md:block font-serif text-black text-center font-bold text-size-3xl">A one stop reading destination</div>
    <header class="w-full h-auto">
        <img class="w-full hidden md:block"
            src="https://images.pexels.com/photos/249220/pexels-photo-249220.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="">
        <img class="w-full md:hidden "
            src="https://images.pexels.com/photos/19468314/pexels-photo-19468314/free-photo-of-man-reading-book-in-a-coffee-shop.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="">
    </header>

    <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
        <div class="w-full h-auto flex flex-wrap flex-col items-center">
            <p class="text-white font-bold text-xl md:text-2xl text-center">“Books are a uniquely portable magic.”</p>
            <div class="w-36 h-1 border-b-4 border-yellow-400 mt-2 rounded md:mt-4 mb-12"></div>
            <div class="w-full flex flex-wrap justify-evenly">
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROSepHILLa4fUOFFDS7n83vbTHYma402Rnh90H_B9YDWNltnrP6U1cHdLp1nlS9DiLYN0&usqp=CAU"
                        alt="">
                    <p class="text-xl font-bold text-white">600+</p>
                    <p class="text-xl font-bold text-gray-500">Different book genres</p>
                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://images.pexels.com/photos/1475296/pexels-photo-1475296.jpeg?auto=compress&cs=tinysrgb&w=400"
                        alt="">
                    <p class="text-xl font-bold text-white">1000+</p>
                    <p class="text-xl font-bold text-gray-500">eBooks & Audiobooks</p>
                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://images.pexels.com/photos/4861300/pexels-photo-4861300.jpeg?auto=compress&cs=tinysrgb&w=400"
                        alt="">
                    <p class="text-xl font-bold text-white">10,000+</p>
                    <p class="text-xl font-bold text-gray-500">Active Readers</p>
                </div>
            </div>
        </div>
    </div>

    <div class="h-auto w-100 flex flex-wrap flex-col items-center text-center p-10">
        <div class="w-full h-auto flex flex-wrap flex-col items-center">
            <p class="text-white font-bold text-xl md:text-2xl text-center">Follow Us</p>
            <div class="w-36 h-1 border-b-4 border-yellow-400 mt-2 rounded md:mt-4 mb-12"></div>
            <div class="w-full flex flex-wrap justify-evenly">
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://www.loc.gov/static/images/share/email.svg"
                        alt="">
                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://www.loc.gov/static/images/social-media/facebook.svg"
                        alt="">
                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://www.loc.gov/static/images/social-media/twitter.svg"
                        alt="">
                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://www.loc.gov/static/images/social-media/youtube.svg"
                        alt="">
                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://www.loc.gov/static/images/social-media/pinterest.svg"
                        alt="">
                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://www.loc.gov/static/images/social-media/flickr.svg"
                        alt="">
                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://www.loc.gov/static/images/social-media/instagram.svg"
                        alt="">
                </div>
                <div class="w-46 flex flex-col items-center mb-12">
                    <img class="w-16 h-16 "
                        src="https://www.loc.gov/static/images/social-media/itunesU.svg"
                        alt="">
                </div>
            </div>
    </div>
</body>
</html>
